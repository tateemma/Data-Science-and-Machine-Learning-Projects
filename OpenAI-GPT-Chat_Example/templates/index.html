<!DOCTYPE html>
<head>
  <title>OpenAI Example using Chat API</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Chat with an AI assistant</h3>
  <form action="/" method="post">
    <input type="text" name="human" placeholder="What's on your mind?" required />
    <input type="submit" value="Get a response" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
